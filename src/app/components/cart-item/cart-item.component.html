<div
  class="d-flex d-flex justify-content-between align-items-center flex-row"
  *ngIf="item"
>
  <div class="item-name">{{ item.name }}</div>
  <div class="d-flex align-items-center justify-content-end flex-row flex-wrap">
    <span class="d-flex align-items-center ms-2 flex-row">
      <label class="me-1" for="quantity">qty:</label>
      <input
        class="form-control item-quantity"
        [ngModel]="item.quantity"
        (ngModelChange)="quantityChange($event)"
        type="number"
        style="width: 70px"
      />
    </span>
    <span class="ms-2">
      <span class="item-price">{{ getItemPrice(item) | currency }} </span>
      <span class="item-discount"
        >{{ getDiscountAmount(item) | discountAmount }}</span
      >
    </span>
  </div>
</div>
